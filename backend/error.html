<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-white border border-red-400 rounded-lg shadow-lg p-8 text-center">
    <div class="mb-6">
      <!-- Error icon -->
      <svg class="mx-auto w-16 h-16 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
      </svg>
    </div>

    <h1 class="text-3xl font-semibold text-red-500 mb-3">Payment Failed</h1>
    <p class="text-gray-700 mb-6">
      Unfortunately, your payment could not be processed. Please try again or contact support.
    </p>

    <button
      id="btnRetry"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-colors"
    >
      Retry Payment
    </button>
  </div>

  <script>
    document.getElementById('btnRetry').addEventListener('click', () => {
      // Redirect to retry payment page or reload page
      // Change this URL to your retry/payment page
    //   window.location.href = '/payment';
    });
  </script>

</body>
</html>
