<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full bg-white border border-blue-500 rounded-lg shadow-lg p-8 text-center">
    <div class="mb-6">
      <!-- Success icon -->
      <svg class="mx-auto w-16 h-16 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h1 class="text-3xl font-semibold text-blue-700 mb-3">Payment Successful!</h1>
    <p class="text-gray-700 mb-6">
      Your payment has been received, and your booking is now confirmed.
    </p>

    <button
      id="btnHome"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-colors"
    >
      Go to Homepage
    </button>
  </div>

  <script>
    document.getElementById('btnHome').addEventListener('click', () => {
      // Redirect to homepage or desired URL
      window.location.href = '/';
    });
  </script>

</body>
</html>
